<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create a Post</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

      <body>

      <div class="container col-sm-12">
                            <div class="jumbotron"
                                 style="background-color:snow;">

                            <div class="row">
                                <div id="headerTicket" on></div>
                                <div class="col-md-12 text-center">
                                    <div>
                                        <a href="#outerDiv">
                                         <button type="button" class="btn btn-danger" onclick="newTicket()">Add New Ticket</button>
                                        </a>
                                    </div>
                               </div><br><br>

                                    <div class="table-bordered table-hover table-responsive" style="width: 100%">
                                        <table class="table" id="ticketTable" style="background-color:dimgray">
                                            <thead>
                                            <tr>
                                                <th>Ticket No.</th>
                                                <th>Title</th>
                                                <th>Concern</th>
                                                <th>Priority</th>
                                                <th>Reported By</th>
                                                <th>Action</th>
                                            </tr>
                                            </thead>
                                            <tbody id="ticketTableBody">
                                            </tbody>
                                        </table>
                                    </div>

                            </div>
                        </div>
                    </div>

                  <div id="outerDiv"></div>
                  </body>
                  <script src="./scripts/post.js" async></script>
                  </html>
