<body>

  <nav id="navbarPlaceholder"></nav>
  <!-- Include your navigation links or menu here -->
  <div class="main">
    <div class="profile-section">
      <img id="mypic-goes-here" src="./images/default_profile_picture.png" onclick="triggerFileInput()"/>
      <div id="edit-text" onclick="triggerFileInput()">Edit</div>
      <div class="image-input">
        <input type="file" class="form-control" id="mypic-input" accept="image/*" disabled/>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="saveModal" tabindex="-1" aria-labelledby="saveModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="saveModalLabel">Save Changes</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Are you sure you want to save the changes?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" onclick="saveUserInfo()">Save</button>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="container">
        <form>
            <fieldset class="mb-3" id="personalInfoFields" disabled>
              <!-- name card-->
              <div class="form-group">
                <h3>Account Email:</h3>
                <input type="text" id="account-email" class="form-control" disabled>
              </div>
              <div class="form-group">
                  <h3>Name: </h3>
                  <!-- <label >Change the name people will refer to you as</label> -->
                  <input type="text" id="nameInput" class="form-control" required>
              </div>
              <!-- city card-->
              <div class="form-group">
                <h3>City: </h3>
                <!-- <label >Display what city you live in</label> -->
                <input type="text" id="cityInput" class="form-control">
              </div>
              <!-- phone number card-->
              <div class="form-group">
                <h3>Phone Number: </h3>
                <!-- <label >Change your phone number</label> -->
                <input type="text" id="phoneInput" class="form-control">
              </div>
              <!-- email card-->
              <div class="form-group">
                <h3>Preferred Email: </h3>
                <!-- <label >The email you want notifications to be sent too</label> -->
                <input type="text" id="emailInput" class="form-control">
              </div>
            </fieldset>
            <div class="d-flex justify-content-end mt-5">
                <button type="button" class="btn btn-secondary" id="edit-button" onclick="editUserInfo()">Edit</button>
                <span style="width: 10px"></span>
                <button type="button" id="save-button" class="btn btn-primary" onclick=openSaveModal() disabled>Save</button>
            </div>
        </form>
      </div>
    </div>
