<body>

  <nav id="navbarPlaceholder"></nav>
  <!-- Include your navigation links or menu here -->
  <div class="main">
    <div class="container">
      <div class="welcome">
        <h1>Welcome, <span id="name-goes-here"></span>!</h1>
      </div>
    </div>

    <div class="profile-section">
      <img src="./images/BBY01.jpg">
      <h3>Account Email: <span id="account-email"></span></h3>
    </div>

    <div class="card">
      <div class="container">
        <form>
            <fieldset class="mb-3" id="personalInfoFields" disabled>
              <!-- name card-->
              <div class="form-group">
                  <h3>Name: </h3>
                  <!-- <label >Change the name people will refer to you as</label> -->
                  <input type="text" id="nameInput" class="form-control" placeholder="Enter your new name" required>
              </div>
              <!-- city card-->
              <div class="form-group">
                <h3>City: </h3>
                <!-- <label >Display what city you live in</label> -->
                <input type="text" id="cityInput" class="form-control" placeholder="Enter the name of your city">
              </div>
              <!-- phone number card-->
              <div class="form-group">
                <h3>Phone Number: </h3>
                <!-- <label >Change your phone number</label> -->
                <input type="text" id="phoneInput" class="form-control" placeholder="Enter your phone number">
              </div>
              <!-- email card-->
              <div class="form-group">
                <h3>Prefered Email: </h3>
                <!-- <label >The email you want notifications to be sent too</label> -->
                <input type="text" id="emailInput" class="form-control" placeholder="Enter your email">
              </div>
            </fieldset>
            <div class="d-flex justify-content-end mt-5">
                <button type="button" class="btn btn-secondary" id="edit-button" onclick="editUserInfo()">Edit</button>
                <span style="width: 10px"></span>
                <button type="button" id="save-button" class="btn btn-info" onclick=saveUserInfo() disabled>Save</button>
            </div>
        </form>
      </div>
    </div>


    <nav id="footerPlaceholder"></nav>
  </div>

</body>
